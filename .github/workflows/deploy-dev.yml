name: Deploy Dev

permissions:
  contents: read

on:
  push:
    tags:
      - 'v*.*.*-dev*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0-dev.1)'
        required: false
        default: 'latest'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_DEV }}
        run: |
          echo "$ENV_FILE" > .env

      - name: Build Docker image
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          docker build -t collab:$VERSION \
                       --build-arg NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }} \
                       .
          
          # Also tag as dev-latest
          docker tag collab:$VERSION collab:dev-latest
          
      - name: Prune old Docker images
        run: |
          docker image prune -a --force --filter "until=24h" --filter "label=org.opencontainers.image.title=Collab" || true

      - name: Check and fix network configuration
        run: |
          NETWORK_NAME="collab_default"
          if docker network inspect $NETWORK_NAME >/dev/null 2>&1; then
            DRIVER=$(docker network inspect $NETWORK_NAME --format '{{.Driver}}')
            if [ "$DRIVER" != "overlay" ]; then
              echo "Network is using wrong driver ($DRIVER). Removing stack and network..."
              docker stack rm collab-dev || true
              sleep 15
              docker network rm $NETWORK_NAME || true
            fi
          else
            echo "Network $NETWORK_NAME does not exist. Creating it..."
            docker network create --driver overlay $NETWORK_NAME
          fi
        continue-on-error: true

      - name: Deploy to Docker Swarm
        run: |
          export IMAGE_VERSION=$VERSION
          export DOMAIN_NAME="dev-collab.weez.boo" # Update with actual dev domain
          export APP_PORT=3000
          docker stack deploy -c docker-compose.swarm.yml collab-dev --prune
        env:
          IMAGE_VERSION: ${{ env.VERSION }}
          APP_PORT: 3000

      - name: Wait for services to be ready
        run: |
          sleep 30
          docker service ls
      - name: Show service logs
        run: |
          echo "=========================================="
          echo "Service logs (last 50 lines):"
          echo "=========================================="
          docker service logs collab-dev_collab --tail 50
        if: always()
