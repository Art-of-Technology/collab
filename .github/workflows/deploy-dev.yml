name: Deploy Dev

permissions:
  contents: read

on:
  push:
    tags:
      - 'v*.*.*-dev*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0-dev.1)'
        required: false
        default: 'latest'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create .env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_DEV }}
        run: |
          echo "$ENV_FILE" > .env

      - name: Build Docker image
        env:
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # Construct image name based on registry presence
          if [ -n "$DOCKER_REGISTRY_URL" ]; then
            IMAGE_NAME="${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_USERNAME }}/collab"
          else
            IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/collab"
          fi
          
          docker build -t $IMAGE_NAME:$VERSION \
                       --build-arg NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }} \
                       .
          
          # Also tag as dev-latest
          docker tag $IMAGE_NAME:$VERSION $IMAGE_NAME:dev-latest
          
          # Export IMAGE_NAME for subsequent steps
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:dev-latest

      - name: Prune old Docker images
        run: |
          docker image prune -a --force --filter "until=24h" --filter "label=org.opencontainers.image.title=Collab" || true

      - name: Check and fix network configuration
        run: |
          NETWORK_NAME="collab_default"
          if docker network inspect $NETWORK_NAME >/dev/null 2>&1; then
            DRIVER=$(docker network inspect $NETWORK_NAME --format '{{.Driver}}')
            if [ "$DRIVER" != "overlay" ]; then
              echo "Network is using wrong driver ($DRIVER). Removing stack and network..."
              docker stack rm collab-dev || true
              sleep 15
              docker network rm $NETWORK_NAME || true
            fi
          else
            echo "Network $NETWORK_NAME does not exist. Will be created on deploy."
          fi
        continue-on-error: true

      - name: Deploy to Docker Swarm
        run: |
          export IMAGE_VERSION=$VERSION
          export DOMAIN_NAME="dev-collab.weez.boo" # Update with actual dev domain
          export APP_PORT=3000
          docker stack deploy -c docker-compose.swarm.yml collab-dev --prune
        env:
          IMAGE_VERSION: ${{ env.VERSION }}
          APP_PORT: 3000
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Wait for services to be ready
        run: |
          sleep 30
          docker service ls
          docker service ps collab-dev_collab --no-trunc
