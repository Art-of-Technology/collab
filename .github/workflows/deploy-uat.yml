name: Build and Deploy to UAT

on:
  push:
    tags:
      - 'uat-v*'
      - 'uat-release-*'

env:
  ENVIRONMENT: uat
  STACK_NAME: collab-uat

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      id: vars
      run: |
        # If it's a tag, use the tag name; otherwise use branch name with commit SHA
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
        else
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="${BRANCH}-${SHORT_SHA}"
        fi
        echo "TAG=${TAG}" >> $GITHUB_OUTPUT
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Create .env file from secrets
      env:
        ENV_CONTENT: ${{ secrets.ENV_FILE_UAT }}
      run: |
        echo "$ENV_CONTENT" > .env
        echo "✅ UAT environment file created"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GH_PAT }}

    - name: Build Docker image
      run: |
        # Extract only NEXT_PUBLIC_* and DATABASE_URL for build args
        NEXT_PUBLIC_APP_URL=$(grep "^NEXT_PUBLIC_APP_URL=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")
        NEXT_PUBLIC_API_URL=$(grep "^NEXT_PUBLIC_API_URL=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")
        NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=$(grep "^NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")
        NEXT_PUBLIC_HOCUSPOCUS_URL=$(grep "^NEXT_PUBLIC_HOCUSPOCUS_URL=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")
        NEXT_PUBLIC_ONESIGNAL_APP_ID=$(grep "^NEXT_PUBLIC_ONESIGNAL_APP_ID=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")
        NEXT_PUBLIC_VAPID_PUBLIC_KEY=$(grep "^NEXT_PUBLIC_VAPID_PUBLIC_KEY=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")
        DATABASE_URL=$(grep "^DATABASE_URL=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'")

        DOCKER_BUILDKIT=1 docker build \
          --progress=plain \
          --no-cache \
          --build-arg NODE_VERSION=20-alpine \
          --build-arg VERSION=${{ steps.vars.outputs.TAG }} \
          --build-arg BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }} \
          --build-arg COMMIT_SHA=${{ steps.vars.outputs.SHORT_SHA }} \
          --build-arg NEXT_PUBLIC_APP_URL="${NEXT_PUBLIC_APP_URL}" \
          --build-arg NEXT_PUBLIC_API_URL="${NEXT_PUBLIC_API_URL}" \
          --build-arg NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME="${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}" \
          --build-arg NEXT_PUBLIC_HOCUSPOCUS_URL="${NEXT_PUBLIC_HOCUSPOCUS_URL}" \
          --build-arg NEXT_PUBLIC_ONESIGNAL_APP_ID="${NEXT_PUBLIC_ONESIGNAL_APP_ID}" \
          --build-arg NEXT_PUBLIC_VAPID_PUBLIC_KEY="${NEXT_PUBLIC_VAPID_PUBLIC_KEY}" \
          --build-arg DATABASE_URL="${DATABASE_URL}" \
          -f docker/prod/Dockerfile.prod \
          -t ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ steps.vars.outputs.TAG }} \
          -t ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:uat-latest \
          .
      timeout-minutes: 30

    - name: Push to GitHub Container Registry
      run: |
        docker push ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ steps.vars.outputs.TAG }}
        docker push ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:uat-latest

    - name: Create or update Docker secrets
      run: |
        # Create a combined environment file for Docker secret
        if ! docker secret inspect collab_uat_env >/dev/null 2>&1; then
          cat .env.uat | docker secret create collab_uat_env -
          echo "✅ Created collab_uat_env secret"
        else
          echo "ℹ️ collab_uat_env secret already exists"
          # Note: Docker secrets are immutable. To update, you need to remove and recreate
          # or handle versioning (e.g., collab_uat_env_v2)
        fi

    - name: Deploy with Docker Stack
      run: |
        # Extract PORT from .env
        APP_PORT=$(grep "^PORT=" .env | cut -d '=' -f2- | tr -d '"' | tr -d "'" || echo "3000")

        cat > /tmp/collab-uat-stack.yml <<EOF
        version: '3.8'

        services:
          collab-web:
            image: ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ steps.vars.outputs.TAG }}
            ports:
              - "${APP_PORT}:3000"
            env_file:
              - .env
            environment:
              - NODE_ENV=production
              - HOSTNAME=0.0.0.0
              - NEXT_TELEMETRY_DISABLED=1
              - NODE_OPTIONS=--max-old-space-size=2048
            deploy:
              replicas: 2
              restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
              update_config:
                parallelism: 1
                delay: 10s
                failure_action: rollback
                order: start-first
              rollback_config:
                parallelism: 1
                delay: 5s
                order: stop-first
              resources:
                limits:
                  cpus: '1.0'
                  memory: 2048M
                reservations:
                  cpus: '0.5'
                  memory: 1024M
            networks:
              - collab-uat-network
            logging:
              driver: "json-file"
              options:
                max-size: "10m"
                max-file: "3"

        networks:
          collab-uat-network:
            driver: overlay
            attachable: true
        EOF

        docker stack deploy -c /tmp/collab-uat-stack.yml ${{ env.STACK_NAME }}
        rm /tmp/collab-uat-stack.yml

    - name: Wait for service to be ready
      run: |
        sleep 10
        docker service ps ${{ env.STACK_NAME }}_collab-web --format "table {{.Name}}\t{{.CurrentState}}\t{{.Error}}"

    - name: Show deployment info
      run: |
        echo "==================== DEPLOYMENT INFO (UAT) ===================="
        echo "Environment: ${{ env.ENVIRONMENT }}"
        echo "Version: ${{ steps.vars.outputs.TAG }}"
        echo "Commit: ${{ steps.vars.outputs.SHORT_SHA }}"
        echo "Build Date: ${{ steps.vars.outputs.BUILD_DATE }}"
        echo "Image: ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ steps.vars.outputs.TAG }}"
        echo "Stack: ${{ env.STACK_NAME }}"
        echo "Replicas: 2"
        echo "=============================================================="
        docker stack ls | grep ${{ env.STACK_NAME }}
        docker service ls | grep ${{ env.STACK_NAME }}

    - name: Clean up old images
      if: success()
      run: |
        docker image prune -af --filter "until=168h"

    - name: Clean up environment file
      if: always()
      run: |
        rm -f .env

    - name: Rollback on failure
      if: failure()
      run: |
        PREVIOUS_IMAGE=$(docker service inspect ${{ env.STACK_NAME }}_collab-web --format '{{.PreviousSpec.TaskTemplate.ContainerSpec.Image}}' 2>/dev/null || echo "")
        if [ ! -z "$PREVIOUS_IMAGE" ]; then
          echo "⚠️ Rolling back to previous image: $PREVIOUS_IMAGE"
          docker service update --image $PREVIOUS_IMAGE ${{ env.STACK_NAME }}_collab-web
        else
          echo "❌ No previous image found for rollback"
        fi
